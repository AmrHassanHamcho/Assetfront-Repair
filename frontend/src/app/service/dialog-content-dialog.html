<h2 mat-dialog-title>The application has been submitted successfully!</h2>
<mat-dialog-content class="mat-typography">
  <h3>Service Date</h3>
  <p style="color: red">{{service.date}}</p>
  <hr>

  <h3>Hours</h3>
  <p>{{service.hours}}</p>

  <hr>

  <h3>Coast</h3>
  <p>{{service.coast}}</p>

  <hr>

  <h3>Comment</h3>
  <hr>

  <h2 mat-dialog-actions> User Details</h2>

  <h3>Name</h3>
  <hr>



  <h3>Email</h3>
  <hr>

  <h3>Company</h3>
  <hr>


  <h3>Tlf number</h3>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Download as PDF</button>
</mat-dialog-actions>
