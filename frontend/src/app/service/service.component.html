
    <div class="container">
      <div class="row">
        <div class="col-sm-12">



          <!--  <mat-card  fxLayoutAlign="space-between center end " fxLayout="column">-->

          <!--    <mat-card-content fxLayoutAlign="space-between center end">-->



          <form  [formGroup]="registerForm" (submit)="registerForm">


            <!--   <input  type="file" id="fileUpload" multiple ="multiple" accept = "application/pdf, image/jpeg, image/png" (change)="selectFile($event) ">-->

            <mat-form-field class="form-field"  appearance="fill">
              <mat-label>Please Upload files here (PDF, PNG, JPEG only)</mat-label>
              <ngx-mat-file-input  [accept]="'.pdf, .jpeg, .png'" (change)="selectFile($event)" multiple></ngx-mat-file-input>


              <mat-icon matSuffix>folder</mat-icon>

            </mat-form-field>

            <mat-form-field class="form-field"  appearance="fill">
              <mat-label>Service Date: DD-MM-YYYY</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="form-field"  appearance="fill">
              <mat-label>Service Hours </mat-label>
              <input matInput type="number" required formControlName="hours">

            </mat-form-field>

            <mat-form-field class="form-field"  appearance="fill">
              <mat-label>Coast </mat-label>
              <input matInput type="number" required formControlName="coast">

            </mat-form-field>

            <mat-form-field class="form-field"  appearance="fill" floatLabel="auto">
              <mat-label>Comment </mat-label>
              <textarea matInput  formControlName="comment"></textarea>

            </mat-form-field>

            <h2 mat-card-title> Personal Details</h2>

            <mat-form-field class="form-field" appearance="fill">
              <mat-label>Company</mat-label>
              <input matInput type="text" required formControlName="company">
            </mat-form-field>

            <mat-form-field class="form-field" floatLabel="auto" appearance="fill">
              <mat-label>First Name</mat-label>

              <input matInput required type="text" formControlName="fName" >


            </mat-form-field>

            <mat-form-field class="form-field" floatLabel="auto" appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput required type="text" placeholder="L Name" formControlName="lName">

            </mat-form-field>




            <mat-form-field class="form-field" floatLabel="auto" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput required placeholder="you@example.no"  formControlName="Email" >
              <mat-error *ngIf="Email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>


            <mat-form-field class="form-field" floatLabel="auto" appearance="fill">
              <mat-label>Phone Number: </mat-label>
              <input type="tel" matInput required formControlName="phone" >

            </mat-form-field>

          </form>
          <ngx-qrcode id="qrcode"  [ngStyle]="{'display': 'none'}"
                      [elementType]="idt.elementType"
                      [errorCorrectionLevel]="idt.correctionLevel"
                      [value]="idt.value"
                      cssClass="shadow"></ngx-qrcode>


              <div class="row">
                  <div class="col">
                    <button  mat-button  mat-raised-button [disabled]="!registerForm.valid"  color="primary" (click)="UploadGeneratedPDF();upload()" mat-ripple> Submit</button>

                  </div>
                  <div class="col">
                    <button mat-button  mat-raised-button color="basic" (click)="onBackSubmit()"> Back</button>
                  </div>

              </div>

        </div>
      </div>
    </div>
