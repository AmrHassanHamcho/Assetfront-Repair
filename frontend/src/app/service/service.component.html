<div *ngIf="apiRequest.assetDetails.length > 0">
  <div class="container">
    <form  [formGroup]="registerForm" (submit)="registerForm">
      <mat-card id="serviceInput">
        <h2>Service</h2>
        <mat-form-field class="form-field"  appearance="fill">
          <mat-label>Please Upload files here (PDF, PNG, JPEG only)</mat-label>
          <ngx-mat-file-input  [accept]="'.pdf, .jpeg, .png'" (change)="selectFile($event)" multiple></ngx-mat-file-input>
          <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>

        <mat-form-field class="form-field"  appearance="fill">
          <mat-label>Service Date: DD-MM-YYYY</mat-label>
          <input matInput required [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="form-field"  appearance="fill">
          <mat-label>Service Hours</mat-label>
          <input matInput type="number" required formControlName="hours">
        </mat-form-field>

        <mat-form-field class="form-field"  appearance="fill">
          <mat-label>Cost </mat-label>
          <input matInput type="number" required formControlName="cost">
        </mat-form-field>

        <mat-form-field class="form-field"  appearance="fill" floatLabel="auto">
          <mat-label>Comment </mat-label>
          <textarea matInput  formControlName="comment"></textarea>
        </mat-form-field>
      </mat-card>

      <mat-card id="personalInfoCard">
        <h2 mat-card-title id="personalInfo"> User Details</h2>
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Company</mat-label>
          <input matInput type="text" required formControlName="company">
        </mat-form-field>

        <mat-form-field class="form-field" floatLabel="auto" appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput required type="text" formControlName="fName" >
        </mat-form-field>

        <mat-form-field class="form-field" floatLabel="auto" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput required type="text" formControlName="lName">
        </mat-form-field>

        <mat-form-field class="form-field" floatLabel="auto" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput required placeholder="you@example.no"  formControlName="Email" >
          <mat-error *ngIf="Email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        
        <mat-form-field class="form-field" floatLabel="auto" appearance="fill">
          <mat-label>Phone Number: </mat-label>
          <input type="tel" matInput required formControlName="phone" >
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
      </mat-card>
    </form>

    <ngx-qrcode
      id="qrcode"
      [ngStyle]="{'display': 'none'}"
      [elementType]="idt.elementType"
      [errorCorrectionLevel]="idt.correctionLevel"
      [value]="idt.value"
      cssClass="shadow">
    </ngx-qrcode>
    <mat-card-actions>
      <div fxLayoutAlign="center">
        <button
          mat-button
          mat-raised-button
          color="warn"
          (click)="onBackSubmit()"><i class="fa fa-arrow-left"></i>Back
        </button>

        <button
          mat-button
          mat-raised-button
          [disabled]="!registerForm.valid"
          color="primary"
          (click)="UploadGeneratedPDF();upload();"
          mat-ripple> Submit <i class="fa fa-file"></i>
        </button>

      </div>
    </mat-card-actions>
  </div>

</div>
