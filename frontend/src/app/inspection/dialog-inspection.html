<h2 mat-dialog-title>The application has been submitted successfully!</h2>
<mat-dialog-content class="mat-typography">
  <h3>Inspection Date</h3>
  <p> {{idt.date}} </p>
  <hr>

  <h3>Inspection State</h3>
  <p>{{idt.inspectionState}}</p>

  <hr>

  <h2 mat-dialog-actions> Personal Details</h2>

  <h3>First Name</h3>
  <p>{{idt.fName}}</p>
  <hr>

  <h3>Last Name</h3>
  <p>{{idt.lName}}</p>
  <hr>


  <h3>Email</h3>

  <p>{{idt.Email}}</p>
  <hr>

  <h3>Company</h3>
  <p>{{idt.company}}</p>
  <hr>


  <h3>Tlf number</h3>
  <p>{{idt.phone}}</p>


</mat-dialog-content>
<mat-dialog-actions >
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="idt.callPdfInspection(); ">Download as PDF</button>
</mat-dialog-actions>
