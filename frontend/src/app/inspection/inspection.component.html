


<div class="container">
  <div class="row row-1">
    <div class="col-sm-4">
      <p> Attach a document or image: </p>
    </div>

    <div class="col-sm-4">

      <input type="file" id="fileUpload" multiple = "multiple" accept = "application/pdf, image/jpeg, image/png" (change)="selectFile($event) ">

    </div>

    <div class="col-sm-4">
      <button class="btn btn-primary btn-add" type="button" (click)="upload()" >Upload</button>
      <h1 *ngIf="fileService.oneFileUploadSuccess()" style="color: green"> File was Uploaded successfully! </h1>

    </div>

  </div>

  <hr>

  <div class="row row-2">

    <div class="col-sm-3">
      <p> Inspection Date: </p>
    </div>

    <div class="col-sm-3">
      <input (input)="onUpdateDate($event)" type="date" required />
    </div>



  </div>

  <hr>

  <div class="row row-2">
    <div class="col-sm-3">
      <p> State: </p>
    </div>
    <div class="col-xs-3">



      <mat-form-field appearance="fill">
        <mat-label>Vehicle state</mat-label>
        <mat-select [formControl]="stateControl" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let st of inspectionStates" [value]="st">
            {{st.value}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="stateControl.hasError('required')">Please choose a status</mat-error>
        <mat-hint>{{stateControl.value?.viewValue}}</mat-hint>
      </mat-form-field>


    </div>

  </div>

  <hr class="finalHr">

  <div class="row row-6">
    <div class="col-sm-4">
      <a class="btn btn-primary btn-submit" role="button" href="#">Submit</a>
    </div>
    <div class="col-sm-4 btn-back">
      <a class="btn btn-link btn-back" role="button" href="#">Back</a>
    </div>
  </div>






</div>
