

<div class="container">
  <div class="row row-1">
    <div class="col-xs-3">
      <p> Attach a document or image:</p>
    </div>

    <div class="col-xs-3">

      <input type="file" >
      <button class="btn btn-primary btn-add" type="button" >Add file</button>
    </div>

    <div class="col-xs-3">
      <p style="color: red">* </p>
    </div>

  </div>

  <hr>

  <div class="row row-2">
    <div class="col-xs-2">
      <p> Inspection Date: </p>
    </div>
    <div class="col-xs-2">
      <input  type="date" required />


    </div>
    <div class="col-xs-2">
      <p style="color: red">* </p>
    </div>

  </div>

  <hr>

  <div class="row row-2">
    <div class="col-xs-2">
      <p> Inspection state: </p>
    </div>
    <div class="col-xs-2">
      <div class = dropdown>
        <button class="btn-default dropdown-toggle show" type="button" id="dropdownmenu" data-toggle="dropdown"> Inspection status
          <span class="caret">

          </span>
        </button>
        <ul class="dropdown-menu show" aria-labelledby="dropdown">
          <li><a href="#" (click)="onUpdateInspectionStatus($event)">bad</a></li>
          <li><a href="#" (click)="onUpdateInspectionStatus($event)">good</a></li>
          <li><a href="#" (click)="onUpdateInspectionStatus($event)">perfect</a></li>

        </ul>
      </div>
    </div>
    <div class="col-xs-2">
      <p style="color: red">* </p>
    </div>

  </div>


  <hr class="last-hr">
  <hr class="last-hr">
  <hr class="last-hr">
  <hr class="last-hr">
  <hr class="last-hr">
  <hr class="last-hr">





  <div class="row row-6">
    <div class="col-xs-4">
      <a class="btn btn-primary btn-submit" role="button" href="#">Submit</a>
    </div>
    <div class="col-xs-4 btn-back">
      <a class="btn btn-link btn-back" role="button" href="#">Back</a>
    </div>
  </div>



</div>
