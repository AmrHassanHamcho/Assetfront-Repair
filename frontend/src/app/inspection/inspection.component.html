<div class="container">
  <form  [formGroup]="registerForm" (submit)="registerForm">
    <mat-card id="inspectionInput">
      <h2>Inspection</h2>
        <mat-form-field class="form-field"  appearance="fill">
          <mat-label>Please Upload files here (PDF, PNG, JPEG only)</mat-label>
          <ngx-mat-file-input  [accept]="'.pdf, .jpeg, .png'" (change)="selectFile($event)" multiple></ngx-mat-file-input>
          <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>

        <mat-form-field class="form-field"  appearance="fill">
          <mat-label>Inspection Date: DD-MM-YYYY</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Vehicle state</mat-label>
          <mat-select formControlName="inspectionStates" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let st of inspectionStates" [value]="st">
              {{st.value}}
            </mat-option>
          </mat-select>
          <mat-hint>{{registerForm.value.inspectionStates?.viewValue}}</mat-hint>
        </mat-form-field>
    </mat-card>

    <mat-card id="personalInfoCard">
      <h2 mat-card-title id="personalInfo"> Personal Details</h2>
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Company</mat-label>
        <input matInput type="text" required formControlName="company">
      </mat-form-field>

      <mat-form-field class="form-field" floatLabel="auto" appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput required type="text" formControlName="fName" >
      </mat-form-field>

      <mat-form-field class="form-field" floatLabel="auto" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput required type="text"  formControlName="lName">
      </mat-form-field>

      <mat-form-field class="form-field" floatLabel="auto" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput required placeholder="you@example.no"  formControlName="Email" >
        <mat-error *ngIf="Email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" floatLabel="auto" appearance="fill">
        <mat-label>Phone Number: </mat-label>
        <input type="tel" matInput required formControlName="phone" >
      </mat-form-field>
    </mat-card>
  </form>

  <ngx-qrcode
    id="qrcode"
    [ngStyle]="{'display': 'none'}"
    [elementType]="idt.elementType"
    [errorCorrectionLevel]="idt.correctionLevel"
    [value]="idt.value"
    cssClass="shadow">
  </ngx-qrcode>

  <div fxLayoutAlign="center">
    <button
      mat-button
      mat-raised-button
      color="warn"
      (click)="onBackSubmit()"><i class="fa fa-arrow-left"></i>Back
    </button>

    <button
      mat-button
      mat-raised-button
      [disabled]="!registerForm.valid"
      color="primary"
      (click)="UploadGeneratedPDF()"
      mat-ripple> Submit <i class="fa fa-file"></i>
    </button>
  </div>
</div>
