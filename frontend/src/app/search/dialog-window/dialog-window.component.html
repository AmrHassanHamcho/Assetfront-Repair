<div class="row justify-content-center" *ngFor="let vehicleInfo of request.assetDetails" id="dialog">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title id="title">{{vehicleInfo.productClass.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{vehicleInfo.mainImageUrl}}" alt="Machine Image" id="vehicle-image" onerror="this.style.display='none'">
    <mat-card-content>
      <div class="row justify-content-center">
        <h2>Is this the right vehicle?</h2>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="row justify-content-center">
        <button class="btn btn-success" mat-button type="submit" (click)="acceptVehicle()" mat-raised-button>
          <i class="fa fa-check" aria-hidden="true"></i>
        </button>
        <button class="btn-danger" mat-button type="submit" (click)="deniedVehicle()" mat-raised-button>
          <i class="fa fa-window-close" aria-hidden="true"></i>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>

<div >
  <h1 mat-dialog-title>Dialog with elements</h1>
  <div mat-dialog-content>This dialog showcases the title, close, content and actions elements.</div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </div>
</div>
