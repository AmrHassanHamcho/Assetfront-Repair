<div class="row mx-0" id="searchBar" >
  <div class="col-12 col-md-10 col-lg-8 mx-auto" id="col">
    <label id="label"></label>
    <input
      (keypress)="inputValidation($event)"
      #serialNo
      id="Search_id"
      type="text"
      value = ""
      class="form-control"
      placeholder="Please Enter VIN (Vehicle Identification Number)"
      required="required"
      autocomplete="off">
    <p *ngIf="request.assetDetails.length === 0 " id="errorMessage">
      {{errorMessage}}
    </p>
    <div class="input-group">
      <span class="input-group-btn mx-auto">
        <button
          (click)=" setSerialNo(serialNo.value)"
          class="btn"
          type="submit"
          id="submit">
          <i class="fa fa-search " aria-hidden="true"></i>
          Search

        </button>
        <button
          (click)="showDiv()"
          class="btn"
          id="QR-Button">
          <i class="fa fa-camera" aria-hidden="true"></i>
          QR-Code
        </button>

      <div *ngIf="show">
        <div id="QR-Window" style="display:block;">
          <zxing-scanner id="QR-Reader " (scanSuccess)="onCodeResult($event); setSerialNo($event)">
          </zxing-scanner>
        </div>
      </div>
      </span>
    </div>
  </div>
</div>
