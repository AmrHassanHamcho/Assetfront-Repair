<div *ngIf="request.assetDetails.length>0">
  <div class="container">
    <div>
      <mat-card>
        <mat-card-title style="align-self: center; color: grey" >
          User Details
        </mat-card-title>
        <mat-card-content fxLayoutAlign="space-between center end">
          <form [formGroup]="registerForm" (submit)="registerForm">

            <mat-form-field class="form-field"  appearance="fill">
              <mat-label>DD-MM-YYYY</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="form-field" appearance="fill">
              <mat-label>Workshop</mat-label>
              <input matInput type="text" required formControlName="workshop">
            </mat-form-field>

            <mat-form-field class="form-field" floatLabel="auto" appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput required type="text" formControlName="fName" >
            </mat-form-field>

            <mat-form-field class="form-field" floatLabel="auto" appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput required type="text"  formControlName="lName">
            </mat-form-field>

            <mat-form-field class="form-field" floatLabel="auto" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput required placeholder="you@example.com"  formControlName="email" >
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field class="form-field" floatLabel="auto" appearance="fill">
              <mat-label>Phone Number</mat-label>
              <input matInput required type="tel"  formControlName="phoneNo">
              <mat-icon matSuffix>phone</mat-icon>
              <mat-hint>Include area code</mat-hint>
            </mat-form-field>

          </form>
        </mat-card-content>
      </mat-card>

      <mat-card-actions>
        <div  fxLayoutAlign="center">
          <button
            mat-button
            class="back"
            color="warn"
            mat-raised-button
            (click)="backToTcr()">
            <i class="fa fa-arrow-left"></i>Back
          </button>

          <button
            mat-button
            class="submit"
            mat-raised-button
            color="primary"
            [disabled]="!registerForm.valid"
            (click)="UploadGeneratedPDF(); success(); upload()"
            mat-ripple>Submit<i class="fa fa-file"></i>
          </button>
        </div>
      </mat-card-actions>
    </div>

      <ngx-qrcode id="qrcode"  [ngStyle]="{'display': 'none'}"
              [elementType]="idt.elementType"
              [errorCorrectionLevel]="idt.correctionLevel"
              [value]="idt.value"
              cssClass="shadow"></ngx-qrcode>
    </div>
</div>
