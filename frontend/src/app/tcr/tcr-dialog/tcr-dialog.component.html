<div id="dialog">
  <h2 mat-dialog-title> The TCR has been submitted successfully</h2>
  <mat-card-actions >
    <div fxLayoutAlign="space-between even end">
      <button
        class="btn btn-success"
        mat-dialog-close
        [mat-dialog-close]="true"
        mat-raised-button>
        <i class="fa fa-download"></i>Download as PDF</button>

      <button
        class="btn btn-danger"
        mat-button
        mat-raised-button
        mat-dialog-close>
        <i class="fa fa-window-close"></i> Cancel</button>
    </div>
  </mat-card-actions>
</div>
