<div>
  <mat-card>
    <h2 mat-dialog-title style="color: green">The TCR has been submitted successfully</h2>
    <mat-card-actions >
      <div fxLayoutAlign="space-between even end">
      <button class="btn btn-success" mat-dialog-close [mat-dialog-close]="true" ><i class="fa fa-download"></i>Download as PDF</button>
        <button class="btn btn-danger" mat-dialog-close [mat-dialog-close] = "false"><i class="fa fa-times"></i>Exit</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
