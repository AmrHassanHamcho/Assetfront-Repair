<div *ngIf="onSuccessfullSearch()">
  <mat-accordion >
    <div *ngFor=" let item of ttrCopy.tcr; let indexTcr = index;">
      <mat-expansion-panel>
        <mat-expansion-panel-header matRipple [matRippleColor]="color" >
          <mat-panel-title>
            {{ttrCopy.tcr[indexTcr].name}}
          </mat-panel-title>
          <ng-template matExpansionPanelContent>
            <h1 *ngFor="let checkp of ttrCopy.tcr[indexTcr].checkpoint; let indexCp = index">
              <mat-card class="cardColor">
                <mat-card-content>
                  <h1 class="subTitle">{{ttrCopy.tcr[indexTcr].checkpoint[indexCp].name }}
                    <p class="required" style="color: red">{{'*'}}</p>
                  </h1>
                  <h1 *ngFor="let op of ttrCopy.tcr[indexTcr].checkpoint[indexCp].options; let value = index" class="value">
                    <div class="row">
                      <div class="col-lg-1">
                        <mat-radio-button value="value" name="{{ttrCopy.tcr[indexTcr].checkpoint[indexCp].name}}" labelPosition="after" (change)="updateValue(value,indexTcr,indexCp)" color="primary">
                          {{ttrCopy.tcr[indexTcr].checkpoint[indexCp].options[value].value}}
                        </mat-radio-button>
                      </div>
                      {{printHeleArray()}}
                      <div class="col-lg-7">
                        {{ttrCopy.tcr[indexTcr].checkpoint[indexCp].options[value].description}}
                      </div>
                    </div>
                  </h1>
                </mat-card-content>
              </mat-card>
            </h1>
          </ng-template>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </div>
  </mat-accordion>
</div>
