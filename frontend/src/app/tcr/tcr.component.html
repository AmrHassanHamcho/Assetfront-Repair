<div *ngIf="onSuccessfullSearch()">
  <mat-card>
  <mat-accordion >
    <div *ngFor=" let item of ttrCopy.tcr; let indexTcr = index">
      <mat-expansion-panel >
        <mat-expansion-panel-header  matRipple [matRippleColor]="color" >
          <div></div>
          <mat-panel-title fxLayoutAlign="space-between center end">
            <div>{{ttrCopy.tcr[indexTcr].name}}
            </div>
            <div *ngFor="let n of ttrCopy.tcr[indexTcr].checkpoint let in = index">
              {{good(indexTcr)}}
              <div *ngIf="abdi &&
              tests.length >= ttrCopy.tcr[indexTcr].checkpoint.length">
              <mat-icon *ngIf=" ttrCopy.tcr[indexTcr].checkpoint.length-1 === in">
                check_circle_outline</mat-icon>
              </div>
            </div>
      </mat-panel-title>
          <ng-template matExpansionPanelContent>
            <h1 *ngFor="let checkp of ttrCopy.tcr[indexTcr].checkpoint; let indexCp = index">
              <mat-card class="card" id="card">
                <mat-card-content>
                  <h1 id="subTitle">{{ttrCopy.tcr[indexTcr].checkpoint[indexCp].name }}
                    <p id="required" style="color: red">{{'*'}}</p>
                  </h1>
                  <h2 *ngFor="let op of ttrCopy.tcr[indexTcr].checkpoint[indexCp].options; let value = index" class="value">
                    <div class="row">
                      <div class="col-lg-1">
                         <mat-radio-button value="value"  labelPosition="after" (change)="updateValue(value,indexTcr,indexCp)" color="primary" name="{{ttrCopy.tcr[indexTcr].checkpoint[indexCp].name}}">
                    {{ttrCopy.tcr[indexTcr].checkpoint[indexCp].options[value].value}}
                            </mat-radio-button>
                </div>
                      <div>{{allFilled()}}</div>
                <div class="col-lg-7">
                  {{ttrCopy.tcr[indexTcr].checkpoint[indexCp].options[value].description}}
                </div>
                    </div>
            </h2>
          </mat-card-content>
        </mat-card>
            </h1>
    </ng-template>
        </mat-expansion-panel-header>
</mat-expansion-panel>
</div>
    <div *ngFor="let t of ttrCopy.tcr; let i = index">
      <div *ngFor=" let c of ttrCopy.tcr[i].checkpoint">
        <div *ngIf="c.value<0">
        </div>
      </div>
    </div>
</mat-accordion>
<mat-card-actions >
<div fxLayoutAlign="space-between even end">
<button mat-button mat-flat-button fxLayoutAlign = "space-between center" [disabled]="!allSelected" (click)="personData()" color="primary" >  Next  </button>
</div>
</mat-card-actions>
</mat-card>
</div>
