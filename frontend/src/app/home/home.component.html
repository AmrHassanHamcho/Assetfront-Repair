<div class="container mx-auto" id="home" *ngFor="let vehicleInfo of request.assetDetails">
  <mat-card>
    <div class="col-12 col-md-10 col-lg-8 mx-auto" id="title">
      <h1>{{vehicleInfo.productClass.title}}</h1>
    </div>
    <div class="row" id="main">
      <div class="col-12 col-md-7 col-lg-7 mx-auto" id="image-col">
        <img
          mat-card-image
          id="vehicle-image"
          src="{{vehicleInfo.mainImageUrl}}"
          alt="Error"
          [src-fallback]="workingPlaceholder"
          (loaded)="onLoaded($event)">
      </div>
      <div class="col-md-4 col-lg-4 mx-auto" id="buttons-col">
        <div class="row" id="info">
          <mat-card-content>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{'VIN Number: ' + vehicle.getSerNo()}}<br></li>
              <li class="list-group-item">{{'Product Id: ' + vehicleInfo.productClass.id}}<br></li>
            </ul>
          </mat-card-content>
        </div>

        <div class="row">
          <button
            mat-button
            type="submit"
            (click)="exportTCR()"
            mat-raised-button>
            <i class="fa fa-download" aria-hidden="true"></i>
            TCR
          </button>

          <button
            mat-button
            type="submit"
            [routerLink]="['/tcr']"
            mat-raised-button
            color="primary">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
            Send TCR
          </button>
        </div>

        <div class="row">
          <button
            mat-button
            type="submit"
            (click)="exportService()"
            mat-raised-button>
            <i class="fa fa-download" aria-hidden="true"></i>
            Service
          </button>

          <button
            mat-button
            type="submit"
            [routerLink]="['/service']"
            mat-raised-button
            color="primary">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
            Send Service
          </button>
        </div>

        <div class="row">
          <button
            mat-button
            type="submit"
            (click)="exportInspection()"
            mat-raised-button>
            <i class="fa fa-download" aria-hidden="true"></i>
            Inspection
          </button>

          <button
            mat-button
            type="submit"
            [routerLink]="['/inspection']"
            mat-raised-button
            color="primary">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
            Send Inspection
          </button>
        </div>
      </div>
    </div>
  </mat-card>
</div>
