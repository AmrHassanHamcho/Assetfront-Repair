
<div class="row no-gutters justify-content-center" id="home">
  <h1 *ngFor="let vehicleInfo of request.assetDetails">
    <div class="row justify-content-center" id="card-row">
          <mat-card class="card">
            <mat-card-header>
              <mat-card-title id="title">{{vehicleInfo.productClass.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{vehicleInfo.mainImageUrl}}" alt="Machine Image" id="vehicle-image">
            <mat-card-content>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">{{'product id: ' + vehicleInfo.productClass.id}}<br></li>
                <li class="list-group-item">{{'resource Id: ' + vehicleInfo.resourceId}}<br></li>
              </ul>
            </mat-card-content>
            <mat-card-actions>
              <div class="row justify-content-center">
                <div class="col-md-4">
                  <button mat-button id="tcr" type="submit" (click)="exportTCR()" mat-raised-button color="warn">Download TCR</button>
                </div>
                <div class="col-md-4">
                  <button mat-button id="service" type="submit" (click)="exportService()" mat-raised-button>Download Service</button>
                </div>
                <div class="col-md-4">
                  <button mat-button id="inspection" type="submit" (click)="exportInspection()" mat-raised-button color="primary">Download Inspection</button>
                </div>
              </div>
            </mat-card-actions>
          </mat-card>
    </div>
  </h1>
</div>
