<header >
  <div class="container-1">
    <nav class="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav navbar-dark">
      <a class="navbar-brand" href="#"><img src="../../assets/images/Logo.png" alt="logo"></a>
      <button class="navbar-toggler" type="button" (click)="toggleNavbar()" data-toggle="collapse"
              data-target=".navbar1and2" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-1" [ngClass]="{ 'show': navbarOpen }">
          <ul class="navbar-nav" id="#nav-2">
            <li class="nav-item d-flex p-2">
              <a class="nav-link" href="#"> Search <span class="sr-only">(current)</span> </a>
            </li>
            <li class="nav-item d-flex p-2">
              <a class="nav-link" [routerLink]="['/about']"> About Repair <span class="sr-only">(current)</span> </a>
            </li>
            <li class="nav-item d-flex p-2">
              <a class="nav-link" [routerLink]="['/contactUs']"> Contact us <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item d-flex p-2" id="myAccount">
              <a class="nav-link" href="#"> My Account <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>
  </div>

  <div *ngIf="display()" class="container-2" >
    <nav class="navbar second-navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav navbar-dark" id="second-navbar">
      <div class="collapse navbar-collapse .navbar1and2" id="navbar-2" [ngClass]="{ 'show': navbarOpen }">
        <ul class="navbar-nav">
          <li class="nav-item d-flex p-2">
            <a class="nav-link" [routerLink]="['/home']"> Home <span class="sr-only">(current)</span> </a>
          </li>
          <li class="nav-item d-flex p-2">
            <a class="nav-link" [routerLink]="['/tcr']"> TCR <span class="sr-only">(current)</span> </a>
          </li>
          <li class="nav-item d-flex p-2">
            <a class="nav-link" [routerLink]="['/inspection']"> Inspection <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item d-flex p-2">
            <a class="nav-link" [routerLink]="['/service']"> Service <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
